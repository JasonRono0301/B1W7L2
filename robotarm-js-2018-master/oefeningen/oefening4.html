<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 4");
            
            // Jou instructies volgen hier
            for(a=0; a<3; a++){
                robotArm.grab();
                for(i=0; i<2; i++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for(b=0; b<2; b++){
                    robotArm.moveLeft();
                }
            }
            for(c=0; c<2; c++){
                robotArm.moveRight();
                robotArm.grab();

            }
          
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
            robotArm.speed = 200;
        </script>
    </body>
</html>
